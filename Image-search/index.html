    <link rel="stylesheet" href="style.css">

    <div class="nav">
        <h1>Image Search App</h1>

            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1718062455464-75f9a6375127?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain">

            </div>
        </div>
    
        <button id="Show-btn">Show more</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
